<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Time API</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Arabic:wght@100..900&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="container"></div>
        <div class="content">
            <div class="text">
                <div class="date">28-12-2024</div>
                <div class="city">Marrakech</div>
            </div>
            <div class="table">
                <table>
                    <thead>
                      <tr class="header-row">
                        <th>Time</th>
                        <th>Fajr</th>
                        <th>Dhuhr</th>
                        <th>Asr</th>
                        <th>Maghrib</th>
                        <th>Isha</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Prayer Time</td>
                        <td>5:00 AM</td>
                        <td>12:00 PM</td>
                        <td>3:30 PM</td>
                        <td>5:30 PM</td>
                        <td>7:00 PM</td>
                      </tr>
                    </tbody>
                </table> 
            </div>
            <div class="info">
                1:20:15 to next prayer
            </div>
        </div>
        
    </div>


    <script src="js/main.js"></script>
</body>
</html>
