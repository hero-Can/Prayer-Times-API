<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Time API</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Arabic:wght@100..900&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="container"></div>
        <div class="content">
            <div class="text">
                <div class="date" id="date">28-12-2024</div>
                <div class="city" id="city">Marrakech</div>
            </div>
            <div class="table">
                <table>
                    <thead>
                      <tr class="header-row">
                        <th>Time</th>
                        <th>Fajr</th>
                        <th>Dhuhr</th>
                        <th>Asr</th>
                        <th>Maghrib</th>
                        <th>Isha</th>
                      </tr>
                    </thead>
                    <tbody id="body-row">
                      <tr>
                        <td>Prayer Time</td>
                        <td>5:00 AM</td>
                        <td>12:00 PM</td>
                        <td>3:30 PM</td>
                        <td>5:30 PM</td>
                        <td>7:00 PM</td>
                      </tr>
                    </tbody>
                </table> 
            </div>
            <!-- <div class="info">
                1:20:15 to next prayer
            </div> -->
            <div class="infos">
                <select id="cityDropdown">
                    <option value="paris" data-country-code="FR" data-city-name="Paris">Paris</option>
                    <option value="newyork" data-country-code="US" data-city-name="New York">New York</option>
                    <option value="tokyo" data-country-code="JP" data-city-name="Tokyo">Tokyo</option>
                    <option value="london" data-country-code="GB" data-city-name="London">London</option>
                    <option value="marrakech" data-country-code="MA" data-city-name="Marrakech" selected>Marrakech</option>
                    <option value="sydney" data-country-code="AU" data-city-name="Sydney">Sydney</option>
                    <option value="cairo" data-country-code="EG" data-city-name="Cairo">Cairo</option>
                    <option value="dubai" data-country-code="AE" data-city-name="Dubai">Dubai</option>
                    <option value="berlin" data-country-code="DE" data-city-name="Berlin">Berlin</option>
                    <option value="toronto" data-country-code="CA" data-city-name="Toronto">Toronto</option>
                  </select>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
